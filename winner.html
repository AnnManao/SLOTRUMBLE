<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOTRUMBLE</title>
    <link rel="stylesheet" href="build/tailwind.css">
</head>
<body>
    <div class="w-full h-screen bg-fixed bg-cover md:w-screen" style="background-image: url('background.png');">
        <div class="flex flex-col items-center justify-center w-full h-full space-y-6 md:px-32">
            <img class="h-80 w-80" src="slotrumble.png" alt="logo">
            <div class="items-center justify-center md:w-auto md:h-auto drop-shadow-2xl">
                <div class="p-4 bg-white md:h-80 md:w-72">
                    <div>First name:</div>
                    <div class="w-64 border-2 border-black h-9"></div>
                    <div>Last name:</div>
                    <div class="w-64 border-2 border-black h-9"></div>
                    <div>Email:</div>
                    <div class="w-64 border-2 border-black h-9"></div>
    
                    <button class="flex items-center justify-center h-auto px-8 py-4 rounded-md">
                        <p class="w-48 font-serif text-center text-white bg-black">Register</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
